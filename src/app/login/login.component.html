<div class="login-container">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="!isAuthSuccess && errorMsg" class="error-message">
            {{errorMsg}}
        </div>
        <label>
            Username:
            <input type="text" formControlName="username">
            <div *ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid"
                class="error-message">
                Username is required.
            </div>
        </label>
        <label>
            Password:
            <input type="password" formControlName="password">
            <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid"
                class="error-message">
                Password is required.
            </div>
        </label>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
        <div class="links">
            <a href="#" [routerLink]="['/forgot-password']">Forgot Password?</a>
            <a href="#" [routerLink]="['/registration']">Create an Account</a>
        </div>
    </form>
</div>
